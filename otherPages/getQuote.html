<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Quote Now - CareForYou</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: #333;
    }

    .BrandName {
      animation: ani 2s infinite;
      font-size: 28px;
    }

    @keyframes ani {
      0% { color: #096ff3; }
      25% { color: rgb(15, 191, 240); }
      50% { color: rgb(225, 13, 240); }
      100% { color: rgb(19, 235, 203); }
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #696464;
      padding: 10px 0;
    }

    .page-margin {
      margin-left: 12%;
    }

    .nav-link {
      margin-right: 120px;
    }

    .nav-link > a {
      text-decoration: none;
      color: aliceblue;
      font-weight: bold;
      margin-left: 10px;
    }

    .nav-link > a:hover {
      color: rgb(75, 212, 152);
    }

    .nav-button {
      background: #428df0;
      color: aliceblue;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin-right: 12%;
    }

    .quote-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      margin: 40px auto;
      padding: 2rem;
      animation: fadeUp 0.8s ease-out;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #2575fc;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1.2rem;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input, .form-group select, .form-group textarea {
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      border-color: #2575fc;
      background: #fff;
    }

    .btn-submit {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 1rem;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h3 class="BrandName page-margin">CareForYou</h3>
    <div class="nav-link">
      <a href="/project 2_hospital website landing page/">Home</a>
      <a href="./createAcc.html">Sign-Up</a>
      <a href="./pricing.html">Pricing</a>
      <a href="./contact.html">Contact</a>
      <a href="./newPage.html">About Us</a>
    </div>
    <a href="./otherPages/getQuote.html" style="margin-right: 30px;">
      <button class="nav-button">Get Quote Now</button>
    </a>
  </nav>

  <div class="quote-card">
    <h2>Request a Quote</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="service">Service Required</label>
        <select id="service" name="service" required>
          <option value="">Select a Service</option>
          <option value="general">General Checkup</option>
          <option value="emergency">Emergency</option>
          <option value="surgery">Surgery</option>
          <option value="consultation">Consultation</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required />
      </div>
      <div class="form-group">
        <label for="message">Additional Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Describe your needs..."></textarea>
      </div>
      <button type="submit" class="btn-submit">Submit Request</button>
    </form>
  </div>
</body>
</html>
