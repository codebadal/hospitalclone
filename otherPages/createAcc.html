<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - CareForYou</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: #333;
    }

    /* Navbar styles */
    .BrandName {
      animation: ani 2s infinite;
      font-size: 28px;
    }

    @keyframes ani {
      0% { color: #096ff3; }
      25% { color: rgb(15, 191, 240); }
      50% { color: rgb(225, 13, 240); }
      100% { color: rgb(19, 235, 203); }
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #696464;
      padding: 10px 0;
    }

    .page-margin {
      margin-left: 12%;
    }

    .nav-link {
      margin-right: 120px;
    }

    .nav-link > a {
      text-decoration: none;
      color: aliceblue;
      font-weight: bold;
      margin-left: 10px;
    }

    .nav-link > a:hover {
      color: rgb(75, 212, 152);
    }

    .nav-button {
      background: #428df0;
      color: aliceblue;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin-right: 12%;
    }

    /* Signup card */
    .signup-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      max-width: 900px;
      margin: 40px auto;
      padding: 2rem;
      animation: fadeUp 0.8s ease-out;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #2575fc;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input,
    .form-group select {
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #2575fc;
      background: #fff;
    }

    .btn-create {
      grid-column: span 2;
      padding: 0.75rem;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 1rem;
    }

    .btn-create:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .links {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    a {
      color: #6a11cb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }

      .btn-create {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h3 class="BrandName page-margin">CareForYou</h3>
    <div class="nav-link">
      <a href="/project 2_hospital website landing page/">Home</a>
      <a href="./createAcc.html">Sign-Up</a>
      <a href="./pricing.html">Pricing</a>
      <a href="./contact.html">Contact</a>
      <a href="./newPage.html">About Us</a>
    </div>
    <a href="./otherPages/getQuote.html" style="margin-right: 30px;">
      <button class="nav-button">Get Quote Now</button>
    </a>
  </nav>

  <div class="signup-card">
    <h2>Create an Account</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required />
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" name="state" required />
      </div>
      <div class="form-group">
        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" name="zip" required />
      </div>
      <div class="form-group">
        <label for="nationality">Nationality</label>
        <input type="text" id="nationality" name="nationality" required />
      </div>
      <div class="form-group">
        <label for="bloodgroup">Blood Group</label>
        <select id="bloodgroup" name="bloodgroup" required>
          <option value="" disabled selected>Select</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required />
      </div>
      <button type="submit" class="btn-create">Create Account</button>
    </form>
    <div class="links">
      <p>Already have an account? <a href="./login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
